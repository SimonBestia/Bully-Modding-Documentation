<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post - Bully Modding Documentation</title>
  <link rel="icon" sizes="64x64" href="../favicon.ico">
  <link rel="stylesheet" href="../localstyle.css" />
  <script src="../marked.min.js"></script>
  <script src="../pickstyle.js" defer></script>
  <script src="../load.js" defer></script>
  <script src="blog.js" defer></script>
</head>
<body>
  <header></header>
  <section class="hero">
    <img src="../Assets/Comics.png" alt="Bully Modding Documentation" />
  </section>
  <div class="wrapper">
    <section class="content">
      <div class="blog-layout">
        <aside id="blog-sidebar" class="blog-sidebar"></aside>
        <main class="blog-main">
          <h1 id="post-title"></h1>
          <div id="post-meta" class="post-meta"></div>
          <hr />
          <article id="post-content" class="post-content"></article>
        </main>
      </div>
    </section>
  </div>
  <footer></footer>
</body>
</html>
