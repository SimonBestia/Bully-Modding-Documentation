      <h1>Action Nodes List</h1>
      <hr />
      <h2>What is an Action Node?</h2>
      <div style="float:left">
        <p>Arguably the most popular thing the modding community likes to mess with.</p>
        <p>In <strong>BULLY</strong>, just like many other games, characters (and even props) have a wide array of actions that can be performed.<br/>
          Something that should be mentioned is that there's a difference between animations and actions.<br/>
          Animations only have properties such as playback speed or movement (walking, sprinting, strafing, etc).<br/>
          On the other hand, actions are animations that can have multiple properties attached to them, such as sfx, vfx, etc.<br/>
          A raw punch animation alone won't actually hit the opponent or produce noise.</p>
        <p>There are files using the <strong>.cat</strong> extension inside the <strong>Act.img</strong> archive, which can be speculated to mean "Compiled/Compressed Action Tree"<br/>
        The source version of these files uses the <strong>.act</strong> extension instead, which stands for "Action Tree".<br>
        <u>They are generally not compatible across versions.</u> Things like audio IDs, savedata and camera FOV values differ, so be careful not to mix.</p>
        <p>Action trees are usually used as a way to represent the various possible actions that a ped can perform depending on the situation.<br/>
          These trees are made of action nodes, each one being a different action that a ped can do.<br/>
          All trees start from a root node and, from there, it starts to "branch" into more action nodes until they meet an end (just like a real life tree, hence the name). </p>
        <p>Action nodes tend to have conditions on them as a way to know if the ped should or should not use that action at the moment.</p>
        <em>
          <div style="font-size: small; float:left">Written by deadpoolXYZ. <br />Explanation of the Tree data structure in general: <a href="https://en.wikipedia.org/wiki/Tree_(data_structure)" target="blank">Tree (data structure), on Wikipedia</a>
          </div>
        </em>
