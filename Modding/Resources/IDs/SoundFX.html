      <h2>Notes:</h2>
      <p>The list is all the SoundFX IDs from the <a href="https://hiddenpalace.org/Bully:_Scholarship_Edition_(Debug_Build)" target="blank">Debug Wii Build</a>'s <strong>.act</strong> and <strong>.lua</strong> files. As such, some might not work if you're trying to use them on a different platform.<br/>
        (Keep in mind this is likely not all of them)
      </p>
      <p>Note that they are stored among various <strong>.SEA</strong> files for PC, or <strong>.BNK</strong> for PS2.<br/>
        They need to be loaded first before you can play them<br/>
      </p>
      <p>
        <a href="https://www.foobar2000.org/" target="blank">Foobar2000</a> supports <strong>.SEA</strong> files out of the box, so it's easy to tell which bank SFX are stored in<br/>
        <a href="SoundFXIDsList.html" style="font-size:25px" target="_blank">SoundFXIDsList.html</a>
      </p>
