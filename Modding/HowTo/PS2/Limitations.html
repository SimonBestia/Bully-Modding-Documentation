        <h2>Misunderstandings</h2>
        <img src="../../../Assets/OIP.jpg" width="120" class="float-left" alt="Meme image">
        <p>
            <strong>Average commenter on videos of mine:</strong><br>

        <p>
            Yes. That is <strong>true</strong>.<br>
            The <strong>PS2</strong> is a pretty weak system, however, may I suggest checking out other games like <a
                href="https://en.wikipedia.org/wiki/Kingdom_Hearts_II" target="_blank">Kingdom Hearts II</a>?<br>
            Or, another title from <a href="https://en.wikipedia.org/wiki/Rockstar_Games" target="_blank">Rockstar

                href="https://en.wikipedia.org/wiki/Grand_Theft_Auto:_San_Andreas" target="_blank">Grand Theft Auto: San
                Andreas</a>?
        </p>
        <hr style="clear: both;">

        <h2>Actual limitations</h2>
        <img src="https://imgur.com/dlprSFI.jpg" title="Monkey Fling is the REAL limitation. /s" width="280"
            class="float-right" alt="Monkey Fling">
        <p>Due to having little RAM to use, things that are very common on mods made for <strong>PC</strong> cannot be
            done on the <strong>PS2</strong>:</p>
        <ul>
            <li>
                Loading every Animation Group of the game to avoid A-Posing.<br>
                <a href="https://en.wikipedia.org/wiki/Rockstar_Vancouver" target="_blank">Rockstar Vancouver</a> devs
                copy-pasted the same Animation in <strong>MANY</strong> different Animation Groups, creating very
                specific set of Animations to use for specific missions to avoid loading any unnecessary ones. Loading
                more than 16 leads to memory corruption and most likely a crash. While this is a problem for all
                platforms and should be avoided, the strict limit of available memory here cannot do much, so try not to
                load that many groups.
            </li>
            <li>
                Keeping multiple Threads running at the same time.
            </li>
        </ul>
